<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>   
        <section class="left">
            <h1>MIKE</h1>
            <img src="./assests/ShoeLarge.png" alt="">
            <div class="social-icons">
                <img src="./assests/Facebook.svg" alt="">
                <img src="./assests/Twitter.svg" alt="">
                <img src="./assests/Instagram.svg" alt="">
            </div>
        </section>
        <section class="right">
            <div class="product-section">
                <div class="header">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <img src="./assests/Search.svg" class="search-icon">
                    </div>
                    <div class="cart">
                        <img src="./assests/Cart.svg" alt="">
                        <span class="badge">0</span>
                    </div>
                    <div class="menu">
                        <img src="./assests/MenuHamburger.svg" alt="">
                    </div>
                </div>
                <div class="product-info">
                    <div class="breadcrumb">
                        <ul>
                            <li>Man</li>
                            <li>Shoes</li>
                            <li class="active">Gray Running Sneakers</li>
                        </ul>
                    </div>
                    <div class="product-title">
                        Black Running
                        <br> Sneakers
                    </div>
                    <div class="product-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="votes">18 votes</span>
                    </div>
                    <div class="pricing">
                        <span class="original-price">
                            ₹16,959.99
                        </span>
                        <span class="discounted">
                            <strike>₹20,069.99</strike>
                        </span>
                    </div>
                    <div class="product-desc">
                        Neoprene and membrane boots. Rubber insert with lacing over foot and back on heel. Lining and insole of the membrane
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
